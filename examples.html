<!DOCTYPE html>
<head>
	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="plot-d3-histogram.js"></script>
	<style type="text/css">
	.axis text {
	  font: 12px sans-serif;
  	fill: black;
	}

  .bar {
  	fill: blue;
  	text-anchor: middle;
	}

	text.bin-values-above {
  	fill: blue;
	}

	text.bin-values-below {
  	fill: white;
	}

	</style>
</head>
<body>
	<h1>Examples for visualizations using <a href="http://www.d3js.org">d3.js</a></h1>
	<ul>
		<li><h2>Histograms</h2>
			<div id="histogram" style="width: 49%; min-height: 300px; border: solid 1px black; margin-left: auto; margin-right: auto;">
			</div>
		</li>
	</ul>
	<script type="text/javascript">
		draw_histogram();
		
		function draw_histogram() {
			var container = d3.select("#histogram");
			var binValues = [3, 17, 24, 12, 1, 15, 9];
			var config = {
				bar_spacing: 20,
				xtitle: "something",
				ytitle_offset: 25
			};

			plotHistogram(container, binValues, config);
		}
	</script>
</body>
</html>
